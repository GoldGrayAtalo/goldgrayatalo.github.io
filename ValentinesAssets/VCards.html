<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Cards Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px 0;
            margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url("heart-bg.jpg");
    font-family: "Pixelify Sans", sans-serif;
        }
        .carousel-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .carousel-item img {
            height: 600px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .carousel-control-prev,
        .carousel-control-next {
            width: 50px;
            height: 50px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }
        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <!-- <div class="container text-center mb-4">
            <div class="d-flex justify-content-center">
            <img src="./cat_heart.gif"  class="image-fluid w-25 " alt="Cute Cat">
            </div>
        </div> -->
        <div id="carouselCards" class="carousel slide" data-bs-ride="false" data-bs-wrap="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./Vcards/noteSlide1.png" class="d-block w-100" alt="Card 1">
                </div>
                <div class="carousel-item">
                    <img src="./Vcards/noteSlide1.png" class="d-block w-100" alt="Card 2">
                </div>
                <div class="carousel-item">
                    <img src="./Vcards/noteSlide1.png" class="d-block w-100" alt="Card 3">
                </div>
                <div class="carousel-item">
                    <img src="./Vcards/noteSlide1.png" class="d-block w-100" alt="Card 4">
                </div>
                <div class="carousel-item">
                    <img src="./Vcards/noteSlide1.png" class="d-block w-100" alt="Card 5">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCards" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCards" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script>
    document.addEventListener('mousemove', (e) => {
        const heart = document.createElement('div');
        heart.innerHTML = '❤️';
        heart.style.position = 'fixed';
        heart.style.left = e.clientX + 'px';
        heart.style.top = e.clientY + 'px';
        heart.style.pointerEvents = 'none';
        heart.style.fontSize = '20px';
        heart.style.opacity = '1';
        heart.style.transform = 'translate(-50%, -50%)';
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.style.transition = 'opacity 0.6s ease-out';
            heart.style.opacity = '0';
        }, 10);

        setTimeout(() => heart.remove(), 600);
    });
</script>
